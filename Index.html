<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Jokempo Game</title>
</head>

<body>
  <div class="container">
    <button id="rockButton">Rock</button>
    <br>
    <button id="paperButton">Paper</button>
    <br>
    <button id="scissorsButton">Scissors</button>
  </div>

  <script>
    //global variables
    let playerScore = 0;
    let computerScore = 0;
    let gameRound = 0;


    // computer generated actions
    function computerPlay() {
      let random = Math.random();
      if (random <= 0.33) {
        console.log("Computer chooses Rock!")
        return "Rock"
      } else if (random <= 0.66) {
        console.log("Computer chooses Paper!")
        return "Paper"
      } else {
        console.log("Computer chooses Scissor!")
        return "Scissors"
      }
    }


    //  Single Round game
    function singleRound(Select, computerSelection) {
      playerSelection = Select.toUpperCase();
      console.log("You chose " + Select);
      computerSelection = computerPlay();

      if (playerSelection == "ROCK" && computerSelection == "Paper") {
        return "You Lose!";
      } else if (playerSelection == "PAPER" && computerSelection == "Paper") {
        return "That's a tie!";
      } else if (playerSelection == "SCISSORS" && computerSelection == "Paper") {
        return "You Won!";
      } else if (playerSelection == "ROCK" && computerSelection == "Rock") {
        return "That's a tie!";
      } else if (playerSelection == "PAPER" && computerSelection == "Rock") {
        return "You Lose!";
      } else if (playerSelection == "SCISSORS" && computerSelection == "Rock") {
        return "You Lose!";
      } else if (playerSelection == "ROCK" && computerSelection == "Scissor") {
        return "You Won!";
      } else if (playerSelection == "PAPER" && computerSelection == "Scissor") {
        return "You Lose!";
      } else if (playerSelection == "SCISSORS" && computerSelection == "Scissor") {
        return "That's a tie!"
      } else {
        return "Pick right!"
      }
    }
    // UI selector
    const div = document.querySelector(".container");
    div.setAttribute('style', 'display:grid; grid-template-columns: repeat(3, 1fr); align-items:center')

    const btnScissors = document.querySelector("#scissorsButton");
    const btnRock = document.querySelector("#rockButton");
    const btnPaper = document.querySelector("#paperButton");

    btnScissors.addEventListener("click", (e) => singleRound("Scissors"));
    btnPaper.addEventListener("click", (e) => singleRound("Paper"));
    btnRock.addEventListener("click", (e) => singleRound("Rock"));



    // The game itself
    function playGame() {
      for (gameRound = 0; gameRound < 5;) {
        let oneRound = singleRound();
        if (oneRound === "You Won!") {
          console.log("Player Scores!");
          ++playerScore
          gameRound = playerScore + computerScore;
        } else if (oneRound === "You Lose!") {
          console.log("Computer Scores!");
          ++computerScore
          gameRound = playerScore + computerScore;

        } else {
          console.log("Try again")
        }
        console.log("Computer - " + computerScore + " Player - " + playerScore)
      }
      if (gameRound = 5 && computerScore >= 3) {
        console.log("You Lose the Match")
      } else if (gameRound = 5 && playerScore >= 3) {
        console.log("You Won the Match")
      }
    }
  </script>
</body>

</html>
